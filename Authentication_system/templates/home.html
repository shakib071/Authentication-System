{% extends "base.html" %}


{% block main_content %}
    {% if messages %}
    {% for m in messages %}
    <p class="bg-success p-3 text-white">{{m}}</p>
    {% endfor %}
    {% endif %}
    <h1>Welcome to our home page</h1>
    <a class="btn btn-primary" href="{% url 'signUp' %}">Signup</a>
    <br>
    <small >Already an user: <a class="btn btn-warning" href="{% url 'login' %}">Login</a></small>

{% endblock  %}
